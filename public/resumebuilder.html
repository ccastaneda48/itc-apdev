<!DOCTYPE HTML>
<html lang="en">
	<head>
		<title>Resume Builder</title>
        <link rel="icon" href="./images/vicon.png">
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
<!--		<link rel="stylesheet" href="assets/css/main.css" />-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="css/resumebuilder.css">
	</head>
	<body>
        <!-- Dialog Box (code modified from <https://getbootstrap.com/docs/3.3/javascript>) -->
        <!--<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#editorDialog" data-whatever="@mdo">Open modal for @mdo</button>
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#editorDialog" data-whatever="@fat">Open modal for @fat</button>
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#editorDialog" data-whatever="@getbootstrap">Open modal for @getbootstrap</button>-->
        <!-- ...more buttons... -->

        <div class="modal fade" id="editorDialog" tabindex="-1" role="dialog" aria-labelledby="resumeEditorDialog">
          <div class="modal-dialog" role="dialog document">
            <div class="modal-content">
              <div class="modal-header">
                <h4 class="modal-title" id="exampleModalLabel">New message</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              </div>
              <div class="modal-body">
                <form>
                  <div class="form-group">
                    <label for="recipient-name" class="control-label">Recipient:</label>
                    <input type="text" class="form-control" id="recipient-name">
                  </div>
                  <div class="form-group">
                    <label for="message-text" class="control-label">Message:</label>
                    <textarea class="form-control" id="message-text"></textarea>
                  </div>
                </form>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button id="submitEdit" type="button" class="btn btn-primary">Update</button>
              </div>
            </div>
          </div>
        </div>
        
		<!-- Header -->
       
            <nav class="navbar  navbar-expand-lg sticky-top navbar-light bg-light" >
                <a class="navbar-brand" href="index.html"><b>Resume Builder</b></a>
                <div class="navbar-nav">
                    <a class="nav-item nav-link active" href="#">Home</a>
				    <a class="nav-item nav-link" href="#">Faq</a>
                    <a class="nav-item nav-link" href="#">Contact</a>
                    <a class="nav-item nav-link" href="#">About</a>
                </div>
            </nav>
        <!-- End Header -->
        
        
        <!-- Start of Resume Template design -->
    <div class="paper">
        
        <a data-toggle="modal" data-tag="header" class="float-right" href="#editorDialog">edit header</a>

        <div class="word-content">
            <style>
                .font-wrapper {
                    font-family: Arial;
                }
                h1 {
                    text-align: center;
                }
                p {
                    font-size: 12pt;
                }
                table {
                    font-family: Arial;
                }
                tr {
                    width: 6.4in;
                }
                td {
                    width: 3.25in;
                }
                td.rt {
                    text-align: right;
                }
            </style>
            <div class="font-wrapper">
            <div id="resume_header">
                <h1 id="resume_name">Your Name</h1>
                <table>
                    <tr>
                        <td><p id="resume_email">your.email@address.com</p></td>
                        <td class="rt"><p id="resume_phone">123.456.7890</p></td>
                    </tr>
                </table>
            </div>
            <hr>
            <p>Add an executive summary to highlight your skills, background, and character. Not too long, but enough for your future employer to get to know you.</p>
            </div>
        </div>
    </div>
    <!-- End of Resume Template design -->
        
    <button id="word_export" type="button" class="btn btn-primary">Download to Word (.doc) <i class="fa fa-download" aria-hidden="true"></i></button>
        
        
        <!-- Scripts -->
        	<script src="../js/jquery.min.js"></script>
			<script src="../js/bootstrap.min.js"></script>
            <script src="../js/FileSaver.js"></script>
            <script src="../js/jquery.wordexport.js"></script>
            <script src="../js/resumebuilder.js"></script>
	</body>
</html>
