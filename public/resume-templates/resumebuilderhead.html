        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

	<body>
        <!-- Dialog Box (code modified from <https://getbootstrap.com/docs/3.3/javascript>) -->
        <!--<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#editorDialog" data-whatever="@mdo">Open modal for @mdo</button>
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#editorDialog" data-whatever="@fat">Open modal for @fat</button>
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#editorDialog" data-whatever="@getbootstrap">Open modal for @getbootstrap</button>-->
        <!-- ...more buttons... -->

        <div class="modal fade" id="editorDialog" tabindex="-1" role="dialog" aria-labelledby="resumeEditorDialog">
          <div class="modal-dialog" role="dialog document">
            <div class="modal-content">
              <div class="modal-header">
                <h4 class="modal-title" id="exampleModalLabel">New message</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              </div>
              <div class="modal-body">
                <form>
                  <div class="form-group">
                    <label for="message-text" class="control-label">Message:</label>
                    <textarea class="form-control" id="message-text"></textarea>
                  </div>
                </form>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button id="submitEdit" type="button" class="btn btn-primary">Update</button>
              </div>
            </div>
          </div>
        </div>
